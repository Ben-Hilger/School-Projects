		<div id="inputDiv">
			<script>
                do {
                    oper = parseInt(prompt("Please make a selection:\n1 - Addition\n2 - Subtraction\n3 - Multiplication\n4 - Division\n5 - Exit"))
                    
                    if(oper >= 1 && oper <= 4) {
                        
                        firstOper = parseInt(prompt("Enter the first value:"))
                        
                        secondOper = parseInt(prompt("Enter the second value:"))
                        
                        if(oper == 1) {
                            alert(firstOper + " + " + secondOper + " = " + (firstOper+secondOper))
                        } else if (oper == 2) {
                             alert(firstOper + " - " + secondOper + " = " + (firstOper-secondOper))
                        } else if(oper == 3) {
                             alert(firstOper + " * " + secondOper + " = " + (firstOper*secondOper))
                        } else if(oper == 4) {
                            alert(firstOper + " / " + secondOper + " = " + (firstOper/secondOper))
                        }
                        
                    }
                    
                } while(oper != 5)
                                                                            
                alert("Thank you for using our website, Have a Nice Day")
