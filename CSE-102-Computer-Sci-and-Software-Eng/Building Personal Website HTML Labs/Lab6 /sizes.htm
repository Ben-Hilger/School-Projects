	Purpose: To display varying header text sizes on a webpage
	Outputs: A webpage with the title "Text sizes" with the six different header text sizes
-->
<HTML>
	<HEAD>
		<TITLE>Text sizes</TITLE>
	</HEAD>
	<BODY STYLE="BACKGROUND-COLOR:LightGreen;">
		<H1 style="color:blue;">Test heading 1</H1>
		<H2 style="color:Plum;">Test heading 2</H2>
		<H3 style="color:red;">Test heading 3</H3>
		<H4 style="color:green;">Test heading 4</H4>
		<H5 style="color:yellow;">Test heading 5</H5>
		<H6 style="color:Orchid;">Test heading 6</H6>
	</BODY>
</HTML>
